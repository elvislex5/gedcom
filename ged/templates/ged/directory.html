{% load static%}
<!-- add_directory.html -->

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Dossier</title>
</head>
<body>
    <h1>Ajouter un Dossier</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'directory_list' %}">Retour</a>
</body>
</html>
{% endblock%}
