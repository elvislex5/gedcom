{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Ajouter un Dossier</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Nom du dossier</label>
                                {{ form.name }}
                                {% if form.name.errors %}
                                    <small class="text-danger">{{ form.name.errors }}</small>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="id_description">Description</label>
                                {{ form.description }}
                                {% if form.description.errors %}
                                    <small class="text-danger">{{ form.description.errors }}</small>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Enregistrer</button>
                                <a href="{% url 'directory_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
