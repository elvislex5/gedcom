{% load static %}

<link rel="stylesheet" href="{% static 'ged/css/style-liberty.css' %}">
<style>
        .frame {
            width: 200px; /* Width of the frame */
            height: 70px; /* Height of the frame */
        }
    </style>

{% block content %}
    <br><br>
<div class="d-flex justify-content-center mt-5">
    <div class="card" style="width: 30%;">
        <div class="card-body">
            <h2 class="card-title text-center">Connexion</h2>
            <div class="container d-flex justify-content-center align-items-center frame">
                <img src="{% static 'ged/images/logo.png' %}" class="img-fluid" alt="Logo">
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary col-md-12">Se connecter</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
