{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-md-9">
    <div class="card mb-4">
        <div class="card-header text-white text-center">
            <h3 class="mb-0 fas fa-folder">Importer un document</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn badge-info">Sauvegarder</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
