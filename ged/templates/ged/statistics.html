{% extends 'base.html' %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
{% block content %}
        <br><br><br><br><br>
        <!-- Main Content Section -->
            <div class="col-md-9">
                <h1 class="text-center">Statistiques</h1><br>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h3><i class="fas fa-folder"></i> Dossiers</h3>
                                <p class="display-4">{{ total_directories }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h3><i class="fas fa-file-alt"></i> Documents</h3>
                                <p class="display-4">{{ total_documents }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h3><i class="fas fa-database"></i> Taille</h3>
                                <p class="display-4">{{ total_size }} bytes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock content %}
</body>
</html>
